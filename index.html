<!DOCTYPE html>
<html>
  <head>
    <title>Login Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style-Login.css">
  </head>
  <body>
  <div class="login-screen">
    <div class="logo">
      <img class="afniah-logo" src="images/logo1.png"/>
    </div>
    <div class="login-input">
      <div class="button-user-guest">
        <div id="btn"></div>
      <button type="button" class="user" onclick="user()">
          <img class="user-image" src="images/user button icon2.png"/>
      </button>

      <button type="button" class="user" onclick="guest()">
          <img class="user-image" src="images/user button icon2.png"/>
      </button>
    </div>
    <div class="Text-user-guest">
      <p class="user-text">
        User
      </p>
      <p class="guest-text">
        Guest
      </p>
    </div>
    <div class="login-text">
      <p>
        Login
      </p>
    </div>
    <div>
      <input type="text" class="username" placeholder="Username">
    </div>
    <div class="password-text">
      <p>
        Password
      </p>
    </div>
    <div>
      <input type="password" class="password" placeholder="Password">
    </div>
      <div class="forget-text">
      <p>
        Forget?
      </p>
      </div>
      <div class="bgn-login">
        <a class="login-button" href="page1.html">Login</a>
      </div>
    </div>
  </div>
  <script>
    var x = document.getElementById("btn");

    function guest() {
      x.style.left = "219px";
    }

    function user() {
      x.style.left = "0px";
    }

  </script>
  </body>
</html>
